			var max = 45;
			var min = -45;

			var nice = "<p class='nice' style='top:"+posy+"px;left:"+posx+"px;"+rot8+size+color+"'>nice</p>";
			$('body').append(nice);
			sayNice();
		}

			var audio = new Audio('files/nice.mp3');
