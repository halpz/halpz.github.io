<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-image: url('images/flag.gif');
			height: 100%;
			background-position: center;
			background-size: cover;
		}
		h1 {
			font-family: "comic sans ms", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			text-align: center;
			-webkit-text-stroke: 3px black;
			font-size: 4em;
			color: white;
		}
		#head {
			top: 100;
			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 70%;
			max-height: 50%;
			-webkit-animation: rotation 5s infinite linear;
			z-index: 100;
		}
		audio {
			display: block; 
			margin: 0 auto;
		}
		.nice {
			font-family: comic sans ms;
			position: absolute;
			-webkit-text-stroke: 1px black;
		}
		@-webkit-keyframes rotation {
			from {
				-webkit-transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(359deg);
			}
		}
	</style>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

		var audio;
		$(document).ready(function(){
			audio = document.createElement("audio");
			audio.src = "files/win.mp3";
			audio.addEventListener("canplaythrough", function () {
				audio.play();
				nice();
				setInterval(nice, 882);
			}, false);
		});

		function nice() {
			var max = 45;
			var min = -45;
			var rNum = Math.random() * (max - min) + min;
			var color = "color:#" + Math.floor(Math.random() * 16777216).toString(16)+";";
			var rot8 = "-ms-transform: rotate("+rNum+"deg);-webkit-transform: rotate("+rNum+"deg);transform: rotate("+rNum+"deg);"
			var fsize = Math.random() * (8 - 3) + 3;
			var size = "font-size:"+fsize+"em;"
			var posx = (Math.random() * ($(document).width() - 100)).toFixed();
			var posy = (Math.random() * ($(document).height() - 100)).toFixed();
			var nice = "<p class='nice' style='top:"+posy+"px;left:"+posx+"px;"+rot8+size+color+"'>nice</p>";
			$('body').append(nice);
			sayNice();
		}

		function sayNice() {
			var audio = new Audio('files/nice.mp3');
			audio.play();
		}

	</script>
	<title>Paul Halpin</title>
</head>
<body>
	<h1>Paul Halpin</h1>
	<!-- <audio autoplay controls>
		<source src="files/win.mp3" type="audio/mpeg">
	</audio> -->
	<br>
	<img id="head" src="images/head.png">
</body>
</html>
