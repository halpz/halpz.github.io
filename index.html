<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-image: url('images/flag.gif');
			height: 100%;
			background-position: center;
			background-size: cover;
		}
		h1 {
			font-family: "comic sans ms", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			text-align: center;
			-webkit-text-stroke: 3px black;
			font-size: 4em;
			color: white;
		}
		#head {
			top: 100;
			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 70%;
			max-height: 50%;
			-webkit-animation: rotation 5s infinite linear;
		}
		audio {
			display: block; 
			margin: 0 auto;
		}
		@-webkit-keyframes rotation {
			from {
				-webkit-transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(359deg);
			}
		}
	</style>
	<!-- <script type="text/javascript">
	       alert("hello");
	</script> -->
	<title>Paul Halpin</title>
</head>
<body>
	<h1>Paul Halpin</h1>
	<audio autoplay controls>
		<source src="files/win.mp3" type="audio/mpeg">
	</audio>
	<br>
	<img id="head" src="images/head.png">
</body>
</html>
